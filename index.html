<!DOCTYPE html>
<html>
<head>
	<title>Dungeon Crawler RPG</title>
	<link rel ="stylesheet" href ="css/bootstrap.min.css">
	<link rel="stylesheet" href = "css/style.css">
</head>

<body>
	<div id="game-panel">
	<div id="event-panel">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Equipment</th>
					<th>Item</th>
				</tr>
			</thead>
			<tbody>
				<tr><td>Weapon</td><td><span id="weapon"></span></td></tr>
				<tr><td>Head Gear</td><td><span id="head-gear"></span></td></tr>
				<tr><td>Breast Armor</td><td><span id="armor"></span></td></tr>
				<tr><td>Leg Armor</td><td><span id="leg-gear"></span></td></tr>
				<tr><td>Boots</td><td><span id="boots"></span></td></tr>
			</tbody>
		</table>
		<table class="table" id="stats">
			<thead>
				<tr>
					<th><span id="round"></span></th>
	                <th><span id="hp"></span></th>
	                <th><span id="player-level">1</span></th>
	                <th><span id="exp">test</span></th>
				</tr>
			</thead>
		</table>
	</div>
		<canvas id = "canvas" width = 500 height = 400></canvas>
		<div id="button-group">
			<div class ="divider"></div>
			<div class="row">
				<div class="col-md-6">
					<button id = "up-btn" type = "button" class="btn"><i class="glyphicon glyphicon-arrow-up"></i></button>
					<button id = "down-btn" type = "button" class="btn"><i class="glyphicon glyphicon-arrow-down"></i></button>
				</div>
				<div class="col-md-6">
					<button id = "left-btn" type = "button" class="btn"><i class="glyphicon glyphicon-arrow-left"></i></button>
					<button id = "right-btn" type = "button" class="btn"><i class="glyphicon glyphicon-arrow-right"></i></button>
				</div>
			</div>
		</div>
        </div>
	
	

	<script src = "js/jquery-1.11.3.min.js" type = "text/javascript"></script>
	<script src = "js/bootstrap.min.js" type = "text/javascript"></script>
	<script src = "js/main.js" type = "text/javascript"></script>
</body>
</html>
